<html>
  <body>
    <script src="https://unpkg.com/systemjs@0.19.41/dist/system.js"></script>
    <div id="container"></div>
    <script>
      System.config({
        paths: {
          reacc: '../../../build/dist/react.development.js',
          'reacc-dom': '../../../build/dist/react-dom.development.js'
        }
      });

      Promise.all([
        System.import("reacc"),
        System.import("reacc-dom")
      ]).then(function (deps) {
        var Reacc = deps[0];
        var ReaccDOM = deps[1];

        ReaccDOM.render(
          Reacc.createElement('h1', null, 'Hello World!'),
          document.getElementById('container')
        );
      });
    </script>
  </body>
</html>
