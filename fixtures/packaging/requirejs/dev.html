<html>
  <body>
    <script src="https://unpkg.com/requirejs@2.3.2/require.js"></script>
    <div id="container"></div>
    <script>
      requirejs.config({
        paths: {
          reacc: '../../../build/dist/react.development',
          'reacc-dom': '../../../build/dist/react-dom.development'
        }
      });

      require(['reacc', 'react-dom'], function(Reacc, ReactDOM) {
        ReaccDOM.render(
          Reacc.createElement('h1', null, 'Hello World!'),
          document.getElementById('container')
        );
      });
    </script>
  </body>
</html>
